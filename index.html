  <script>
    if ('serviceWorker' in navigator) {
      // Funci√≥n para continuar sin cuenta (solo local)

      // Verificar estado de autenticaci√≥n y actualizar UI
      function updateAuthButton() {
        const authButton = document.getElementById('auth-button');
        const authButtonText = document.getElementById('auth-button-text');
        const localButton = document.getElementById('local-button');
        const dataSource = localStorage.getItem('dataSource') || 'localStorage';

            localButton.innerHTML = '<i class="fas fa-check"></i><span>Local</span>';

            localButton.onclick = null;
          } else {

            localButton.innerHTML = '<i class="fas fa-mobile-alt"></i><span>Local</span>';
            localButton.disabled = false;
            localButton.onclick = continueLocal;

        }
        
        if (isFirebaseAvailable()) {
          const user = firebaseService.getCurrentUser();
          if (user) {
            authButtonText.textContent = 'Cuenta';
            authButton.className = 'flex items-center space-x-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition-colors';
            authButton.onclick = () => window.location.href = 'settings.html';
          } else {
            authButtonText.textContent = 'Iniciar Sesi√≥n';
            authButton.className = 'flex items-center space-x-2 bg-[#3f2a6f] hover:bg-[#4d3578] text-white px-4 py-2 rounded-lg text-sm transition-colors';
            authButton.onclick = () => window.location.href = 'login.html';

        } else {

          authButton.className = 'flex items-center space-x-2 bg-[#3f2a6f] hover:bg-[#4d3578] text-white px-4 py-2 rounded-lg text-sm transition-colors';
          authButton.onclick = () => window.location.href = 'login.html';

      }

      // Cargar datos desde Firebase si est√° autenticado
      window.addEventListener('load', async () => {
        // Verificar si ya est√° en modo local
        const dataSource = localStorage.getItem('dataSource') || 'localStorage';
        if (dataSource === 'localStorage') {
          console.log('‚úÖ Modo local activo. Los datos se guardar√°n solo en este dispositivo.');
        }
        
        // Actualizar bot√≥n de autenticaci√≥n
        updateAuthButton();
        
        // Escuchar cambios de autenticaci√≥n
        if (isFirebaseAvailable()) {
          firebaseService.onAuthStateChanged(() => {
            updateAuthButton();
          });
          
          // Forzar actualizaci√≥n despu√©s de un peque√±o delay para asegurar que se actualice
          setTimeout(() => {
            updateAuthButton();

        // Si Firebase est√° disponible y hay un usuario autenticado, cargar datos
        if (isFirebaseAvailable()) {
          const user = firebaseService.getCurrentUser();
          if (user) {
            console.log('üë§ Usuario autenticado detectado:', user.email);

      window.addEventListener('load', async () => {
        // Registrar nuestro Service Worker h√≠brido (que incluye el de OneSignal)
        // Este Service Worker combina ambas funcionalidades
        const basePath = window.location.pathname.split('/').slice(0, -1).join('/') || '.';
        const swPath = basePath === '.' ? './sw.js' : `${basePath}/sw.js`;
        navigator.serviceWorker.register(swPath)
          .then(async registration => {
            console.log('‚úÖ Service Worker h√≠brido registrado (incluye OneSignal)');
            // Solicitar permisos de notificaci√≥n despu√©s del registro
            await requestNotificationPermission();
            
            // Service Worker registrado correctamente
          })
          .catch(error => {
            console.log('Error al registrar ServiceWorker:', error);
          });
        
        // Inicializar OneSignal usando sesi√≥n global (solo una vez)
        // En PWA, esperar m√°s tiempo para que OneSignal SDK se cargue
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                     window.navigator.standalone || 
                     document.referrer.includes('android-app://');
        const waitTime = isPWA ? 10000 : 5000; // M√°s tiempo en PWA (10 segundos)
        
        setTimeout(async () => {
          if (typeof oneSignalService !== 'undefined' && 
              typeof ONESIGNAL_CONFIG !== 'undefined' && 
              ONESIGNAL_CONFIG.appId && 
              ONESIGNAL_CONFIG.appId !== 'TU_ONESIGNAL_APP_ID') {
            try {
              // Verificar si ya est√° inicializado en la sesi√≥n global
              if (typeof window.oneSignalSession !== 'undefined' && window.oneSignalSession.isInitialized()) {
                console.log('‚úÖ OneSignal ya est√° inicializado en sesi√≥n global');
                return;
              }

              // Esperar a que OneSignal SDK est√© cargado antes de inicializar
              if (typeof OneSignal === 'undefined') {
                console.log('‚è≥ Esperando a que OneSignal SDK se cargue...');
                let attempts = 0;
                const maxAttempts = isPWA ? 20 : 10; // M√°s intentos en PWA
                
                while (typeof OneSignal === 'undefined' && attempts < maxAttempts) {
                  await new Promise(resolve => setTimeout(resolve, 1000));
                  attempts++;
                }
              }
              
              if (typeof OneSignal !== 'undefined') {
                // Usar sesi√≥n global para inicializar (solo una vez)
                if (typeof window.oneSignalSession !== 'undefined') {
                  const initialized = await window.oneSignalSession.initializeOnce(
                    ONESIGNAL_CONFIG.appId, 
                    ONESIGNAL_CONFIG.safariWebId
                  );
                  
                  if (initialized) {
                    console.log('‚úÖ OneSignal inicializado en index.html (sesi√≥n global)');
                    
                    // En PWA, verificar suscripci√≥n despu√©s de inicializar
                    if (isPWA) {
                      setTimeout(async () => {
                        try {
                          const userInfo = await oneSignalService.getUserInfo();
                          if (userInfo && !userInfo.subscribed) {
                            console.log('üí° En PWA, el usuario debe suscribirse manualmente en Configuraci√≥n ‚Üí Notificaciones');
                          }
                        } catch (e) {
                          console.log('No se pudo verificar suscripci√≥n:', e);
                        }
                      }, 2000);
                    }
                  }
                } else {
                  // Fallback si no hay sesi√≥n global
                  if (!oneSignalService.initialized) {
                    await oneSignalService.initialize(ONESIGNAL_CONFIG.appId, ONESIGNAL_CONFIG.safariWebId);
                    console.log('‚úÖ OneSignal inicializado en index.html (fallback)');
                  }
                }
              } else if (typeof OneSignal === 'undefined') {
                console.warn('‚ö†Ô∏è OneSignal SDK no se carg√≥ despu√©s de esperar');
              }
            } catch (error) {
              console.log('OneSignal ya inicializado o error:', error);
            }
          }
        }, waitTime);
      });
    }

    // Funci√≥n de navegaci√≥n optimizada (sin bloqueos)

    // Funci√≥n para ordenar las suscripciones
    function sortSubscriptions(subscriptions, sortBy) {
      switch(sortBy) {
        case 'next':
          // Calcular el pr√≥ximo pago real para cada suscripci√≥n antes de ordenar
          subscriptions.forEach(sub => {
            const result = calculateDaysRemaining(sub.nextPayment, sub.billing);
            sub._nextPaymentForSort = result.nextDate;
          });
          return subscriptions.sort((a, b) => new Date(a._nextPaymentForSort) - new Date(b._nextPaymentForSort));
        case 'name':
          return subscriptions.sort((a, b) => a.name.localeCompare(b.name));
        case 'price-low':
          return subscriptions.sort((a, b) => {
            const priceA = parseFloat(a.charge_price_gtq) || 0;
            const priceB = parseFloat(b.charge_price_gtq) || 0;
            return priceA - priceB;
          });
        case 'price-high':
          return subscriptions.sort((a, b) => {
            const priceA = parseFloat(a.charge_price_gtq) || 0;
            const priceB = parseFloat(b.charge_price_gtq) || 0;
            return priceB - priceA;
          });
        default:
          return subscriptions;
      }
    }

    // Funci√≥n para calcular d√≠as restantes
    function calculateDaysRemaining(nextPaymentDate, billing = 'mensual') {
      const today = new Date();
      let nextPayment = new Date(nextPaymentDate);
      
      // Si la fecha es futura, simplemente calcular la diferencia
      if (nextPayment > today) {
        const diffTime = nextPayment - today;
        return {
          days: Math.ceil(diffTime / (1000 * 60 * 60 * 24)),
          nextDate: nextPayment
        };
      }
      
      // Si la fecha es pasada, calcular el pr√≥ximo pago basado en el ciclo
      while (nextPayment <= today) {
        switch(billing) {
          case 'mensual':
            nextPayment.setMonth(nextPayment.getMonth() + 1);
            break;
          case 'trimestral':
            nextPayment.setMonth(nextPayment.getMonth() + 3);
            break;
          case 'semestral':
            nextPayment.setMonth(nextPayment.getMonth() + 6);
            break;
          case 'anual':
            nextPayment.setFullYear(nextPayment.getFullYear() + 1);
            break;
        }
      }
      
      const diffTime = nextPayment - today;
      return {
        days: Math.ceil(diffTime / (1000 * 60 * 60 * 24)),
        nextDate: nextPayment
      };
    }

    // Funci√≥n para cargar las suscripciones
    function loadSubscriptions(list) {
      let subscriptions = [];
      try {
        const raw = localStorage.getItem('subscriptions');
        if (raw) {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            // Validar y reparar cada suscripci√≥n sin eliminarlas
            subscriptions = parsed.map(sub => {
              if (!sub || typeof sub !== 'object') {
                // Si es completamente inv√°lido, crear uno b√°sico
                return {
                  id: Date.now() + Math.random(),
                  name: 'Suscripci√≥n sin nombre',
                  ganancia: 0,
                  billing: 'mensual',
                  status: 'active'
                };
              }
              
              // Asegurar que tenga los campos b√°sicos
              if (!sub.id) sub.id = Date.now() + Math.random();
              if (!sub.name) sub.name = 'Suscripci√≥n sin nombre';
              
              // Asegurar que ganancia sea un n√∫mero v√°lido
              if (sub.ganancia !== undefined && sub.ganancia !== null) {
                sub.ganancia = parseFloat(sub.ganancia) || 0;
              } else {
                sub.ganancia = 0;
              }
              
              // Asegurar que billing sea v√°lido
              if (!sub.billing || !['mensual', 'trimestral', 'semestral', 'anual'].includes(sub.billing.toLowerCase())) {
                sub.billing = 'mensual';
              }
              
              // Asegurar otros campos importantes
              if (!sub.status) sub.status = 'active';
              if (!sub.list) sub.list = 'personal';
              
              return sub;
            });
            
            // Guardar las suscripciones reparadas de vuelta al localStorage
            localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
          } else {
            // Si no es un array, limpiar localStorage
            localStorage.removeItem('subscriptions');
            subscriptions = [];
          }
        }
      } catch (e) {
        // Si hay error al parsear, limpiar localStorage y continuar vac√≠o
        console.error('Error leyendo suscripciones del localStorage:', e);
        localStorage.removeItem('subscriptions');
        subscriptions = [];
      }
      
      const currentSort = document.getElementById('currentSort').textContent;
      const currentList = document.getElementById('currentList').textContent;
      
      const currentPeriod = document.getElementById('currentPeriod').textContent;
      const currentProfitPeriod = document.getElementById('currentProfitPeriod').textContent;
      
      // Debug: mostrar per√≠odos actuales
      console.log('Per√≠odo actual (ganancias):', currentPeriod);
      console.log('Per√≠odo actual (d√©bito):', currentProfitPeriod);
      let sortBy;
      
      // Convertir el texto del bot√≥n al valor de ordenamiento
      switch(currentSort) {
        case 'Next':
          sortBy = 'next';
          break;
        case 'Name':
          sortBy = 'name';
          break;
        case 'Price (Low)':
          sortBy = 'price-low';
          break;
        case 'Price (High)':
          sortBy = 'price-high';
          break;
        default:
          sortBy = 'next';
      }

      // Filtrar por tipo de lista (personal/compartido/en pausa/prueba gratuita)
      const filteredByList = subscriptions.filter(sub => {
        if (currentList === 'En pausa') {
          return sub.status === 'paused';
        }
        if (currentList === 'Prueba gratuita') {
          return sub.free_trial === true && sub.status !== 'paused';
        }
        return sub.list === currentList.toLowerCase() && sub.status !== 'paused';
      });
      
      const sortedSubscriptions = sortSubscriptions(filteredByList, sortBy);
      
      const subscriptionList = document.querySelector('.mt-4.space-y-3');
      subscriptionList.innerHTML = '';

      // Obtener personas para calcular ganancia real
      const personas = JSON.parse(localStorage.getItem('personas') || '[]');
      const personasActivas = personas.filter(p => !p.desuscrita);
      const conversionRate = 8;

      let totalMonthly = 0;
      let totalProfit = 0;
      
      // Calcular ganancia real: cobro real de personas - gasto real de suscripciones
      let cobroRealPersonas = 0;
      let gastoMensual = 0;

      sortedSubscriptions.forEach(sub => {
        const result = calculateDaysRemaining(sub.nextPayment, sub.billing);
        const subscriptionElement = document.createElement('div');
        subscriptionElement.className = 'flex items-center justify-between bg-[#1B1930] rounded-xl px-4 py-3 cursor-pointer';
        subscriptionElement.setAttribute('role', 'button');
        subscriptionElement.setAttribute('tabindex', '0');
        
        // Mostrar el precio de conversi√≥n
        const originalPriceUSD = parseFloat(sub.original_price_usd) || 0;
        const displayPrice = (originalPriceUSD * conversionRate).toFixed(2);
        
        subscriptionElement.innerHTML = `
          <div class="flex items-center space-x-4">
            <img alt="${sub.name} logo" class="w-10 h-10 flex-shrink-0 rounded-lg object-cover" height="40" 
                 src="${sub.logo || 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png'}" 
                 width="40"/>
            <div>
              <h3 class="font-bold text-white text-base leading-tight">${sub.name}</h3>
              <p class="text-gray-500 text-xs leading-tight">Renews in ${result.days} days ‚Ä¢ ${formatDate(result.nextDate)}</p>
            </div>
          </div>
          <div class="text-gray-400 font-semibold text-base">Q${displayPrice}</div>
          <i class="fas fa-chevron-right text-gray-400 ml-3"></i>
        `;
        subscriptionElement.addEventListener('click', () => handleSubscriptionClick(sub.id));
        subscriptionList.appendChild(subscriptionElement);

        // Verificar si la suscripci√≥n es compartida (tiene personas asignadas)
        const esCompartida = personasActivas.some(p => 
          p.plataformas && p.plataformas.some(pl => pl.id === sub.id || pl.nombre === sub.name)
        );

        // Solo calcular ganancia para suscripciones compartidas
        if (esCompartida && sub.status !== 'paused') {
          // Calcular gasto mensual de esta suscripci√≥n
          const debitPriceGTQ = parseFloat(sub.debit_price_gtq) || 0;
          const billing = sub.billing || sub.billingCycle || 'mensual';
          
          let precioMensualGTQ = debitPriceGTQ;
          switch (billing) {
            case 'trimestral':
              precioMensualGTQ = debitPriceGTQ / 3;
              break;
            case 'semestral':
              precioMensualGTQ = debitPriceGTQ / 6;
              break;
            case 'anual':
              precioMensualGTQ = debitPriceGTQ / 12;
              break;
          }
          gastoMensual += precioMensualGTQ;

          // Calcular cobro real por persona (sumar lo que cada persona paga)
          personasActivas.forEach(persona => {
            persona.plataformas?.forEach(plataforma => {
              if (plataforma.id === sub.id || plataforma.nombre === sub.name) {
                const precioPersona = parseFloat(plataforma.precio) || 0;
                const tipoCobroPersona = plataforma.tipoCobro || 'mensual';
                
                // Convertir el precio de la persona a mensual
                let precioMensualPersona = precioPersona;
                switch (tipoCobroPersona) {
                  case 'trimestral':
                    precioMensualPersona = precioPersona / 3;
                    break;
                  case 'semestral':
                    precioMensualPersona = precioPersona / 6;
                    break;
                  case 'anual':
                    precioMensualPersona = precioPersona / 12;
                    break;
                }
                
                cobroRealPersonas += precioMensualPersona;
              }
            });
          });
        }

        // Calcular el total debitado seg√∫n el per√≠odo seleccionado (para mostrar)
        const debitPrice = originalPriceUSD * conversionRate;
        let debitMultiplier = 1;
        
        switch(currentProfitPeriod) {
          case 'Mensual':
            debitMultiplier = 1;
            break;
          case 'Trimestral':
            debitMultiplier = 3;
            break;
          case 'Seis meses':
            debitMultiplier = 6;
            break;
          case 'Anual':
            debitMultiplier = 12;
            break;
        }
        totalMonthly += debitPrice * debitMultiplier;
      });
      
      // Calcular ganancia mensual real

    let deferredPrompt;

      e.preventDefault();
      // Guardar el evento para usarlo despu√©s
      deferredPrompt = e;

      showInstallBanner();
    });
    
    // Funci√≥n para mostrar banner de instalaci√≥n
    function showInstallBanner() {

      const banner = document.createElement('div');
      banner.id = 'pwa-install-banner';

      banner.innerHTML = `

            Instalar
          </button>
          <button onclick="dismissInstallBanner()" class="text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      
      document.body.appendChild(banner);
      
      // Ajustar el contenido principal para el banner
      document.body.style.paddingTop = '80px';
    }
    
    // Funci√≥n para instalar PWA
    async function installPWA() {
      if (!deferredPrompt) {
        console.log('No se puede instalar la PWA');
        return;
      }
      
      // Mostrar el prompt de instalaci√≥n
      deferredPrompt.prompt();
      
      // Esperar la respuesta del usuario
      const { outcome } = await deferredPrompt.userChoice;
      
      if (outcome === 'accepted') {
        console.log('PWA instalada exitosamente');
        dismissInstallBanner();
      } else {
        console.log('Usuario rechaz√≥ la instalaci√≥n');
      }
      
      // Limpiar el prompt
      deferredPrompt = null;
    }
    
    // Funci√≥n para cerrar el banner
    function dismissInstallBanner() {
      const banner = document.getElementById('pwa-install-banner');
      if (banner) {
        banner.remove();
        document.body.style.paddingTop = '0';
      }
    }
    
    // Detectar si la app ya est√° instalada
    window.addEventListener('appinstalled', () => {
      console.log('PWA instalada');
      dismissInstallBanner();
    });
  </script>
